<div class="page-header">
    <h2>Your Favorite Contacts</h2>
  </div>
  <p class="lead">Contacts database Managements</p>
  <hr>
  
  <div class="row">
    
    <div class="col-md-6 col-lg-4 col-sm-10 mx-auto" *ngFor='let contact of contacts | async'>
      <contact-book-contact-card 
        (deleteEvent)="deleteContact($event)"
        (favoriteEvent)="togglefavoriteContact($event)"
        [contact]="contact" >
      </contact-book-contact-card>
    </div>
  </div>
